services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - PORT=8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: .
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/app
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: vladtrans
      POSTGRES_PASSWORD: vladtrans
      POSTGRES_DB: vladtrans
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vladtrans"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
